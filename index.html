<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizador de PDF</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      margin: 20px;
    }
    iframe {
      width: 80%;
      height: 500px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sube y visualiza un PDF</h1>
    <p>El archivo se visualizará, pero no podrá descargarse.</p>
    <input type="file" id="upload" accept="application/pdf">
    <div id="viewer">
      <p>No se ha cargado ningún archivo aún.</p>
    </div>
  </div>
  <script>
    const uploadInput = document.getElementById('upload');
    const viewer = document.getElementById('viewer');

    uploadInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file && file.type === 'application/pdf') {
        const fileURL = URL.createObjectURL(file);
        viewer.innerHTML = `<iframe src="${fileURL}" allow="fullscreen"></iframe>`;
      } else {
        viewer.innerHTML = '<p>Por favor, selecciona un archivo PDF válido.</p>';
      }
    });
  </script>
</body>
</html>
